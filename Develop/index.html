<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="jumbotron">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>
    </header>



    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-3 search-col">
                <h3>Search for a City:</h3>
            </div>
            <div class="searchSection">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="searchForm">
                    <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button>
                </form>
            </div>

            <ul class="list-group list-group-flush">
                <!-- <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Vestibulum at eros</li> -->
            </ul>
        </div>


        <!--Display Current Conditions Section-->
        <section>
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title currentCity">
                        <img id="icon">
                    </h2><br>
                    <h6> Temperature: <span class="currentTemperature"></span>°F
                    </h6> <br>
                    <h6> Humidity: <span class="currentHumidity"></span>%
                    </h6> <br>
                    <h6> Wind Speed: <span class="currentWindSpeed"></span> MPH
                    </h6><br>
                    <h6> UV Index: <span class="currentUVIndex"></span>
                    </h6><br>
                </div>
            </div>
        </section>

        <section>
            <div class="col-sm-12">
                <h2 class="m-4" id="current-city-forecast">5-Day Forecast:</h2>

                <div id="five-day-forecast" class="row text-light">
                    <div id="weather-dash0" class="col-sm bg-primary text-white ml-2 mb-3 p-2 mt-2 text-wrap card" >
                        <h3><span id="forecast-city-date0">Date: </span></h3>
                        <div><img id="forecast-icon0" src=""></div>
                        <p>Temperature: <span id="forecast-temp0"></span> ℉</p>
                        <p>Humidity: <span id="forecast-humidity0"></span> %</p>
                    </div>

                    <div id="weather-dash1" class="col-sm bg-primary text-white ml-2 mb-3 p-2 mt-2 card">
                        <h3><span id="forecast-city-date1">Date: </span></h3>
                        <div><img id="forecast-icon1" src=""></div>
                        <p>Temperature: <span id="forecast-temp1"></span> ℉</p>
                        <p>Humidity: <span id="forecast-humidity1"></span> %</p>
                    </div>

                    <div id="weather-dash2" class="col-sm bg-primary text-white ml-2 mb-3 p-2 mt-2 card">
                        <h3><span id="forecast-city-date2">Date: </span></h3>
                        <div><img id="forecast-icon2" src=""></div>
                        <p>Temperature: <span id="forecast-temp2"></span> ℉</p>
                        <p>Humidity: <span id="forecast-humidity2"></span> %</p>
                    </div>

                    <div id="weather-dash3" class="col-sm bg-primary text-white ml-2 mb-3 p-2 mt-2 card">
                        <h3><span id="forecast-city-date3">Date: </span></h3>
                        <div><img id="forecast-icon3" src=""></div>
                        <p>Temperature: <span id="forecast-temp3"></span> ℉</p>
                        <p>Humidity: <span id="forecast-humidity3"></span> %</p>
                    </div>

                    <div id="weather-dash4" class="col-sm bg-primary text-white ml-2 mb-3 p-2 mt-2 card">
                        <h3><span id="forecast-city-date4">Date: </span></h3>
                        <div><img id="forecast-icon4" src=""></div>
                        <p>Temperature: <span id="forecast-temp4"></span> ℉</p>
                        <p>Humidity: <span id="forecast-humidity4"></span> %</p>
                    </div>
                </div>
            </div>
            <!-- <div class="card">
                <div class="card-body">
                    <h2 class="card-title">5-Day Forecast:
                    </h2><br>
                    <h6> Temperature: <span class="currentTemperature"></span>°F
                    </h6> <br>
                    <h6> Humidity: <span class="currentHumidity"></span>%
                    </h6> <br>
                    <h6> Wind Speed: <span class="currentWindSpeed"></span> MPH
                    </h6><br>
                    <h6> UV Index: <span class="currentUVIndex"></span>
                    </h6><br>
                </div>
            </div> -->
        </section>
    </div>

    <!--Scripting Section-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./script.js"></script>


</body>

</html>
